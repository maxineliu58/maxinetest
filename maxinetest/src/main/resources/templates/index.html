<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="indexhead"></div>
<body class="">
<div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="white">
        <div class="logo">
            <a href="#" class="simple-text logo-normal">
                Maxine's WEB VULNERABILITY DETECT
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="nav-item active">
                    <a class="nav-link " href="index.html" th:href="@{/index}">
                        <i class="material-icons">dashboard</i>
                        <p>Home</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="Challenge.html" th:href="@{/challenge}">
                        <i class="material-icons">content_paste</i>
                        <p>DETECT</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link active" href="rank.html" th:href="@{/rank}">
                        <i class="material-icons">trending_up</i>
                        <p>Sort</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="./notifications.html" th:href="@{/notice}">
                        <i class="material-icons">notifications</i>
                        <p>Notice</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <div th:replace="navbar"></div>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                    <div class="card">
                        <div class="card-header card-header-info" >
                            <h4 class="card-title">Notice</h4>
                            <p class="card-category">ANNOUNCEMENT</p>
                        </div>
                        <div class="card-body" id="announcement" >
                            <div class="alert alert-warning" th:each="notice:${lastNoticeList}">
                                <span th:text="${notice.getDescription()}">

                                </span>
                                <span th:text="${#dates.format(notice.getDate(),'yyyy-MM-dd')}">
                                </span>
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header card-header-primary" data-background-color="purple">
                                <h4 class="card-title">User</h4>
                                <p class="card-category">User Details</p>
                            </div>
                            <div class="card-body table-responsive">
                                <table class="table table-hover">
                                    <thead class="text-primary">
                                    <tr><th>ID</th>
                                        <th>User Name</th>
                                        <th>User Real name</th>
                                    </tr></thead>
                                    <tbody>
                                    <tr th:each="topFiveUser : ${topFive}">
                                        <td th:text="${topFiveUserStat.index+1}"></td>
                                        <td th:text="${topFiveUser.getUsername()}">P1umer</td>
                                        <td th:text="${topFiveUser.getTrueName()}">100</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card">
                            <div class="card-header card-header-success" data-background-color="purple">
                                <h4 class="card-title">Statistics</h4>
                                <p class="card-category">The number of registered</p>
                            </div>
                            <div class="card-body">
                                <h5><span id="register_person" class="text-info text-center" th:text="${userNumber}">113</span></h5>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header card-header-danger" data-background-color="purple">
                                <h4 class="card-title">Sort</h4>
                                <p class="card-category">Your Sort</p>
                            </div>
                            <div class="card-body">
                                <h5><span id="first_student" class="text-info text-center" th:text="${rank}">5</span></h5>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    <div th:replace="footer"></div>
    </div>
</div>
</body>
</html>
