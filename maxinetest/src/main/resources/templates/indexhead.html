<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--http-equivIt acts as an HTTP header and sends some useful information back to the browser to help it display the content correctly and accurately
    X-UA-Compatible Define how the browser renders
    content of is actually the variable value of each parameter-->

    <title>
       Maxine's WEB VULNERABILITY DETECT

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

    width=device-width 
    initial-scale=1.0
    maximum-scale=1.0
    user-scalable=0
    shrink-to-fit=no -->

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files  Connect the External Style Sheet of the Document, and the href points to the location of an external style sheet。-->

    <link th:href="@{/css/material-dashboard.css}" href="css/material-dashboard.css?v=2.1.0"  rel="stylesheet" />
    <!--  thymeleaf的th:href会寻找项目路径作为根路径，这里就是寻找根路径下的/css/material-dashboard.css(拼接)样式表
      而href始终从端口开始作为根路径 -->
